<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incriptador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="header">
            <img class="header__logo" src="./img/Logo.svg" alt="">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingreoTexto" class="ingreo_texto" placeholder="Ingre el texto aquí"></textarea>
                <div class="left_pie">
                    <img src="./img/exclamation.svg" alt="">
                    <span class="left_info">Solo letras minusculas y sin acentos</span>
                    <div class="left_botones">
                        <button id="btnIncriptar" class="btn_incriptar">Incriptar</button>
                        <button id="btnDesincriptar" class="btn_desincriptar">Desincriptar</button>
                    </div>
                </div>
            </div>

            <div id="right" class="right">
                <img id="muneco" class="muneco" src="./img/Muñeco.svg" alt="">

                
                    <textarea readonly id="mensajeFinal" class="mensaje_final" placeholder="Ningún mensaje fue encontrado"></textarea>
                    <p id="mensajeInicial"class="mensaje_inicial">Ingresa el texto que desees incripatr o desincriptar</p>

                <button id="btnCopiar" class="btn_copiar oculto">Copiar</button>
            </div>
        </div>
    </main>
    <!-- <footer>
        <p>Hola</p>
    </footer> -->

    <script src="./js/script.js"></script>
</body>

</html>
